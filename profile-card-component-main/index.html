<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="main">
    <div class="bg-circles">
        <img class= "c1" src="/images/bg-pattern-top.svg" alt="">
        <img class= "c2" src="/images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="container">
      <div class="container-head"></div>
      <div class="container-body">
        <div class="p-picture">
          <img src="/images/image-victor.jpg" alt="">
        </div>
        <h2 class="name-age">
          Victor Crest
          <span class="age">26</span> 
        </h2>
        <span class="place">London</span>
      </div>
      <div class="container-footer">
        <div class="item">
          <h4 class="footer-number">80K</h4>
          <span class="footer-attri">Followers</span>
        </div>
        <div class="item">
          <h4 class="footer-number">803K</h4>
          <span class="footer-attri">Likes</span>
        </div>
        <div class="item">
          <h4 class="footer-number">1.4K</h4>
          <span class="footer-attri">Photos</span>
        </div> 
      </div>   
    </div>
  <section>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tioluwani Jaiye-Tikolo</a>.
  </div>

</body>
</html>
